<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Images Slider Responsive</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1442544213729-6a15f1611937');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1514351606796-9d81063e482d');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1533903655515-91fb3870be93');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1475776408506-9a5371e7a068');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1564981447395-903d78d49a28');"></div>
    
    <button class="arrow left-arrow" id="left">
      <i class="fas fa-chevron-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
